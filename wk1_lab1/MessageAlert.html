<!doctype html>
<html>
<head>
	<title>Message Alert</title>
	<script>
		function ShowMessage() {
			var formMessage = document.forms['MessageForm']['txtMessage'].value;
			if (formMessage == "") {
				alert("Error: No message to display");
				return false;
			}
			else {
				alert(formMessage);
			}
		}
	</script>
</head>
<body>
		<form name="MessageForm" action="" method="post" onsubmit="return ShowMessage();">
			<p>
				<label id="Label1">Enter a Message:</label>
				<input name="txtMessage" type="text" size="50" maxlength="50">
			</p>
			<p><input name="Submit1" type="submit" value="submit"></p>
		</form>
</body>
</html>
